<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/index.css">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>QR-code challenge</title>
</head>
<body>
<section class="qr__wrapper">
    <div class="qr__frame">
        <img class="qr__img" src="img/image-qr-code.png" alt="This image containcs qr code which is redirect you to: https://google.com" >
        <div class="qr__description">
            <h1 class="qr__description--heading">Improve your front-end skills by building projects</h1>
            <p class="qr__description--information">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</section>
</body>
</html>
